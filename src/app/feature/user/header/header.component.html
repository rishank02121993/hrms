    <!-- Search Bar -->
    <div class="relative">
      <input 
        type="text" 
        placeholder="Search..." 
        class="bg-gray-100 text-gray-500 px-4 py-2 rounded-lg focus:outline-none w-64"
      />
      <button class="search-button absolute right-2 top-1/2 transform -translate-y-1/2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.415l3.086 3.087a1 1 0 01-1.415 1.414l-3.085-3.086zm-1.32-.994a6 6 0 10-8.487-8.487 6 6 0 008.487 8.487z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  
    <!-- Other Header Items (e.g., Profile, Notifications) -->
    <div class="relative inline-block text-left">
      <!-- Profile Section -->
      <button 
        class="peer flex items-center p-2 rounded-lg">
        <!-- Profile Image -->
        <img src="../../../../assets/profile.jpg" alt="Profile" class="w-10 h-10 rounded-full object-cover" />
        <!-- Name -->
        <span class="ml-2 text-gray-800">Rishank Kumar Mishra</span>
        <!-- Down Arrow -->
        <svg class="w-4 h-4 ml-2 transition-transform duration-200 transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
    
      <!-- Dropdown Menu -->
      <div 
        class="hidden peer-focus:block absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-10"
      >
        <!-- Dropdown Content -->
        <div class="py-2">
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
        </div>
      </div>
    </div>
