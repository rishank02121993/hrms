<!-- Toggle button (only visible on small screens) -->
<button 
  (click)="toggleSidebar()" 
  class="lg:hidden p-4 text-gray-600 focus:outline-none fixed top-4 left-4 z-20 bg-white rounded-full shadow-md"
>
  <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<aside 
  [class.hidden]="!isSidebarOpen" 
  class="fixed lg:relative inset-y-0 left-0 z-10 w-64 bg-white px-4 py-8 border-r transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out"
  [ngClass]="{ '-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen }"
  id="sidebar"
>
  <!-- Sidebar Header -->
  <div class="flex items-center space-x-2">
    <img src="assets/logo.png" alt="Logo" class="h-10 w-10">
    <h2 class="text-xl font-semibold text-blue-900">Al-Futtaim</h2>
  </div>

  <!-- Navigation Links -->
  <div class="mt-8">
    <h3 class="text-lg font-medium text-gray-600">Employee</h3>
    <nav class="mt-4 space-y-2">
      <a href="#" class="flex items-center text-red-600 font-semibold p-2 rounded hover:bg-gray-100">
        <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
      </a>
      <a href="#" class="flex items-center text-gray-700 p-2 rounded hover:bg-gray-100">
        <i class="fas fa-tasks mr-2"></i> My Tasks
      </a>
      <a href="#" class="flex items-center text-gray-700 p-2 rounded hover:bg-gray-100">
        <i class="fas fa-paper-plane mr-2"></i> My Requests
      </a>
      <a href="#" class="flex items-center text-gray-700 p-2 rounded hover:bg-gray-100">
        <i class="fas fa-user mr-2"></i> My Profile
      </a>
      <a href="#" class="flex items-center text-gray-700 p-2 rounded hover:bg-gray-100">
        <i class="fas fa-bell mr-2"></i> Notifications
      </a>
      <a href="#" class="flex items-center text-gray-700 p-2 rounded hover:bg-gray-100">
        <i class="fas fa-clock mr-2"></i> Timesheets
      </a>
      <a href="#" class="flex items-center text-gray-700 p-2 rounded hover:bg-gray-100">
        <i class="fas fa-calendar-alt mr-2"></i> Attendance
      </a>
    </nav>
  </div>
</aside>
